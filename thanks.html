<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    :root {
      --primary-color: #87ceeb; /* Sky Blue */
      --secondary-color: #ffffff; /* White */
      --text-color: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .thank-you-card {
      background: var(--secondary-color);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .thank-you-card h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .thank-you-card p {
      color: var(--text-color);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .back-button {
      margin-top: 30px;
    }

    .back-button a {
      text-decoration: none;
      background: var(--primary-color);
      color: var(--secondary-color);
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button a:hover {
      background: #63b8db; /* Slightly darker sky blue */
    }

    @media (max-width: 480px) {
      .thank-you-card {
        padding: 30px 20px;
      }

      .thank-you-card h1 {
        font-size: 2rem;
      }

      .thank-you-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-card">
    <h1>Thank You!</h1>
    <p>Your message has been received. I appreciate you reaching out and will get back to you as soon as possible.</p>
    <div class="back-button">
      <a href="index.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
